{% extends 'swimapp/base.html' %}
{% block content %}
  <div class="pool_list">
    {% for a in pool_list %}
      {{ a.pool }}
      {{ a.get_day_display }}
      {{ a.start_time }} ~
      {{ a.end_time }}
      {{ value|linebreaks }}
    {% endfor %}
  </div>
  <div class="reference"> 참고사항 </div>
{% endblock %}
