{% extends 'swimapp/base.html' %}
{% block content %}
  <div class="pool_list">
    {% for a in pool_list %}
      {{ a.pool }}
      {{ a.get_day_display }}
      {{ a.start_time }} ~
      {{ a.end_time }}
    {% endfor %}
    {% for b in price_list%}
      {{ b.price }}
      {{ value|linebreaks }}
    {% endfor %}
  </div>
{% endblock %}
