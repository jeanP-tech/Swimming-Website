{% extends 'swimapp/base.html' %}
{% block content %}
    <div id="description">
      지금 당장 <div class="box">자유수영</div>을 할 수 있는<br>
      <div class="box">수영장</div>이 알고 싶다면?
    </div>
    <form method="POST" class="form">{% csrf_token %}
        <!--{{ form.as_p }}-->
        <div id="first">
          <id="citi_form"> {{ form.cities }} <span class="text">에 있는 </span> </div>
        <div id="second">
          <id="time_form">{{ form.times }} <span class="text">내의 수영장으로 </span></div>
        <button id="btn" type="submit" value="Save">찾아보자!</button>
    </form>
{% endblock %}
