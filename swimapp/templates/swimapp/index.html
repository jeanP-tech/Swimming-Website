{% extends 'swimapp/base.html' %}
{% block content %}
  <div class="logoBox">
    <div class="logo_helper"></div>
    <a href=""> <img src="../../static/swimapp/images/logo_gif_2.gif" id="logo"></a> <br>
  </div>
    <div class="description_box">
      <div class="helper"></div>
      <div class="description">
        <div class="firstLine1">
          지금 당장&nbsp;
          <br class="breakMobile">
        </div>
          <div class="firstLine2">
            <span class="box1">자유수영</span>을 할 수 있는<br>
          </div>
        <div class="secondLine">
          <span class="box2">수영장</span>이 알고 싶다면?
        </div>
      </div>
    </div>
    <div class="background">
      <div class="infoForm">
        <form method="POST" class="form">{% csrf_token %}
          <div class="formLine">
              <div id="citi_form"> {{ form.cities }} <span class="text">에 있는 </span> </div>
              <div id="time_form"> {{ form.times }} <span class="text">내의 <br class="breakMobile">수영장으로 </span></div>
          </div>
            <button id="btn" type="submit" value="Save">찾아보자!</button>
        </form>
      </div>
      <div class="city_pool_box">
        <img src="../../static/swimapp/images/wave_white.png" id="wave">
        {% for city in city_list %}
          <button id="cityButton">{{ city.city_name }}</button>
          <script>
            var x = document.getElementById("cityButton");

            x.onclick = function(){
              "{% for pool in pool_in_city_list %}"
                "{% if city.city_name == pool.city %}"
                  "{{ pool.pool_name }}"
                "{% endif %}"
              "{% endfor %}"
            }
          </script>
        {% endfor %}

      </div>
    </div>




{% endblock %}
